        <div class="row pl-sm-3">
          <h3 id="titulo-aut">Cadastrar</h3>

        <div class="row p-sm-3" id="img_cad">
          <span id="img_cad_aut"></span><img src="../img/cadastro.png" class="aut_img border rounded-circle" alt="foto_autonomo">

        <div class="border p-sm-3" id="cadastro_aut">     
          <form>
            <div class= "row ml-sm-3">
              <div class="form-group form-check-inline">
                <input class="form-check-input" type="radio" name="radio" id="feminino" value="opcao1">
                <label class="form-check-label" for="feminino">
                  Feminino
                </label>
              </div>
              <div class="form-group form-check">
                <input class="form-check-input" type="radio" name="radio" id="masculino" value="opcao2">
                <label class="form-check-label" for="masculino">
                  Masculino
                </label>
              </div>
            </div>
         
            <div class="form-group">
            <label for="inputNome">Nome Completo:</label>
              <input type="text" class="form-control" placeholder="Nome">
            </div>
                  
            <div class="form-row">       
              <div class="form-group col-md-6">
              <label for="inputCPFCNPJ">CPF/CNPJ:</label>
                <input type="text" class="form-control" placeholder="CPF/CNPJ">
              </div>
              <div class="form-group col-md-6">
                <label for="inputTelefone">Telefone:</label>
                <input type="text" class="form-control" placeholder="Telefone">
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua do cadastro, nº 0, complemento...">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                  <option selected>Estado...</option>

                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>

                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>

                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
              </div>
            </div>

          </form>
      
      
          <div class="esc-corpo" id="origem"> 
          <h4 id="dados-aut">+ Escola </h4>      
          <div class="border p-sm-3" id="cadastro_esc">
     
          <form method="post" action="">         
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNomeesc" >Nome Escola:</label>
                <input type="text" class="form-control campo" placeholder="Nome">
              </div>
    
              <div class="form-group col-md-6">
                <label for="inputCNPJ">CNPJ:</label>
                <input type="text" class="form-control campo" id="inputCNPJ" placeholder="CNPJ">
              </div>
    
              </div>
              <div class="form-group">
                <label for="inputAddress">Endereço:</label>
                <input type="text" class="form-control campo" id="inputAddress" placeholder="Rua do cadastro, nº 0">
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade:</label>
                <input type="text" class="form-control " id="inputCity">

              <div class="form-group col-md-2">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control campo" id="inputCEP">
              </div>
            </div>
        
            <div id="mais_escola">
              <input type="reset" onclick="removerCampos(this);" value="Apagar Escolas">
              <input type='button' onclick="duplicarCampos();" value='+ Escolas' id="dados-aut-button"/>
              <br/> 
              <div id="divTeste"> </div>
            </div> 
        </form>
      </div>
